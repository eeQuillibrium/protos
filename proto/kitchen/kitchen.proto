syntax = "proto3";

package kitchen;

option go_package = "nikita.kitchen1";

service Kitchen {
    rpc SendOrder(SendOrderReq) returns (EmptyOrderResp);
}
message SendOrderReq {
    message PieceUnitnum {
        int64 piece = 1;
        int64 unitnum = 2;
    }
    repeated PieceUnitnum units = 1;
    int64 userid = 2;
    int64 price = 3;
}
message EmptyOrderResp {

}